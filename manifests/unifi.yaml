apiVersion: v1
kind: Service
metadata:
  name: unifi
spec:
  type: ExternalName
  externalName: unifi.labs.thedutchmc.nl
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: unifi-ingress
  annotations:
    kubernets.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    nginx.ingress.kubernetes.io/whitelist-source-range: 85.144.63.138,192.168.1.0/24
spec:
  tls:
  - hosts:
    - unifi.k8s.thedutchmc.nl
    secretName: thedutchmc-tls
  rules:
  - host: unifi.k8s.thedutchmc.nl
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: unifi
            port:
              number: 8443
