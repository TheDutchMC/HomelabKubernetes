apiVersion: v1
kind: Secret
metadata:
  name: homer-iscsi-chap
  namespace: default
type: "kubernetes.io/iscsi-chap"
data:
  node.session.auth.username: "aG9tZXIK"
  node.session.auth.password: "V3pTTVZaNkt4WmlWazkK"
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: homer-pv
spec:
  capacity:
    storage: 1G
  accessModes:
    - ReadWriteMany
  iscsi:
    targetPortal: 192.168.2.2:3260
    iqn: 'iqn.2021-03.storage.thedutchmc.nl:homer'
    lun: 1
    fsType: 'ext4'
    readOnly: false
    chapAuthDiscovery: true
    chapAuthSession: true
    secretRef:
      name: homer-iscsi-chap
  persistentVolumeReclaimPolicy: Retain
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: homer-pvc
spec:
  volumeName: homer-pv
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 1G
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: homer-deployment
  labels:
    app: homer
spec:
  selector:
    matchLabels:
      app: homer
  template:
    metadata:
      labels:
        app: homer
    spec:
      containers:
      - name: homer
        image: b4bz/homer:latest
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: homer-storage
          mountPath: /www/assets
      volumes:
      - name: homer-storage
        persistentVolumeClaim:
          claimName: homer-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: homer-service
spec:
  selector:
    app: homer
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: homer-ingress
  annotations:
    kubernets.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/whitelist-source-range: 85.144.63.138,192.168.1.0/24
spec:
  tls:
  - hosts:
    - homer.k8s.thedutchmc.nl
    secretName: thedutchmc-tls
  rules:
  - host: homer.k8s.thedutchmc.nl
    http:
      paths:
      - backend:
          serviceName: homer-service
          servicePort: 8080
